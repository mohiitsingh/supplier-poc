<div class="login-container">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="brand">
            <div class="brand-icon icon-circle icon-circle-lg icon-bg-primary">
                <i class="bi bi-box-seam-fill bi-xl"></i>
            </div>
        </div>
        <mat-form-field appearance="outline" class="login-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="login-field">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                placeholder="Enter your password" autocomplete="current-password">
            <button mat-icon-button matSuffix (click)="$event.preventDefault(); hide = !hide" tabindex="-1">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-btn" type="submit"
            [disabled]="!loginForm.valid">Login</button>
        <a class="forgot-link" (click)="onForgotPassword()">Forgot password?</a>
    </form>
</div>
